<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="outerbox" class="box">
    <div class="box">
        <p>Yellow text</p>
        <div id="boxinner-box">
            <p class="white-text">white text</p>
        </div>
    </div>
    <div class="box">
        <p>Yellow text</p>
        <div id="boxinner-box">
            <p class="white-text">white-text</p>
        </div>
    </div>
</div>
    
    
</body>
</html>
